<!DOCTYPE html>

<html>
<head runat="server">
    <title>
        <asp:ContentPlaceHolder ID="head" runat="server">
        </asp:ContentPlaceHolder>
    </title>
    <link rel="stylesheet" href="Styles.css" type="text/css" />
</head>
<body>
    <form id="form1" runat="server" action="ShoppingCart.aspx">
        <div class="main">
            <div class="page">
                <div class="header">
                    <div class="header-img">
                        <h1>Lê Ngọc Trường</h1>
                        <p style="margin-right: 50px; font-family: sans-serif">HANOI UNIVERSITY OF INDUSTRY</p>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="content">
                    <div class="left-panel">
                        <div class="left-panel-in">
                            <asp:ContentPlaceHolder ID="content" runat="server" >
                            </asp:ContentPlaceHolder>
                        </div>
                    </div>
                    <!--Designed by-->

                    <div class="right-panel">
                        <div class="right-panel-in">

                            <h3>Categories</h3>
                            <ul>
                                <li><a href="DanhSach.aspx">Tat ca san pham</a></li>
                                <asp:Repeater ID="Repeater1" runat="server" DataSourceID="SqlDataSource1">
                                    <ItemTemplate>
                                        <li>
                                            <a href='/Danhsachtheodanhmuc.aspx?categoryid=<%# Eval("Categoryid") %>'><%# Eval("CategoryName") %></a>
                                        </li>
                                    </ItemTemplate>
                                </asp:Repeater>
                                <asp:SqlDataSource ID="SqlDataSource1" runat="server" ConnectionString="<%$ ConnectionStrings:ECartDB2ConnectionString %>" SelectCommand="SELECT * FROM [Category]"></asp:SqlDataSource>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>
                        Bài thi kết thúc học phần
                    </p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
